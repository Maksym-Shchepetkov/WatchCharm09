<section class="contact-us">
  <div class="container">
    <h2 class="form-heading">Contact Us</h2>

    <div class="contact-us-wrapper">
      <div class="container-block-form">
        <p class="form-paragraph">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="container-form">
          <input
            class="container-type-form"
            type="text"
            id="name"
            name="user_name"
            placeholder="Name"
            required
          />
          <input
            class="container-type-form"
            type="email"
            id="email"
            name="user_email"
            placeholder="Email"
            required
          />
          <input
            class="container-type-form"
            type="tel"
            id="tel"
            name="user_number"
            placeholder="+380"
            required
          />
          <textarea
            class="container-type-form text-cont"
            name="comment"
            id="comment"
            placeholder="Comment"
          ></textarea>
        </form>
        <button type="submit" class="btn-form">Send</button>
      </div>
      <div class="img-cont">
        <picture>
          <source
            srcset="
              /img/contact-us/contact-com.png    1x,
              /img/contact-us/contact-com-2x.png 2x
            "
            media="(min-width: 1158px)"
          />
          <source
            srcset="
              /img/contact-us/contact-tab.png    1x,
              /img/contact-us/contact-tab-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /img/contact-us/contact-mob.png    1x,
              /img/contact-us/contact-mob-2x.png 2x
            "
            media="(max-width:768px)"
          />
          <img
            class="form-image"
            src="/img/contact-us/contact-mob.png"
            alt="An exclusive and expensive watch"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
